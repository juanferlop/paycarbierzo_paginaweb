<!doctype html>
<html lang="es" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio | Paycar Bierzo</title>
    <link rel="icon" type="image/webp" href="assets/img/webp/logo.webp" />
    <!-- Fuentes tipográficas -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@400;600;700&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="assets/css/output.css" /> -->
    <!-- 1) Fijar tema antes de pintar nada 
    antes de que cargue Tailwind CSS para evitar el “flash” de color al iniciar-->
    <script src="js/theme-init.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2) Config de Tailwind para CDN -->
    <script>
      // Coloca este bloque en <head>, ANTES del CDN
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <!-- Verificación de Google -->
    <meta
      name="google-site-verification"
      content="ACggjehFjhjZ_H8ulDhwIPd_3cYFKteh7Zn7mIh2D60"
    />
  </head>
  <body
    class="bg-gray-100 dark:bg-black text-gray-800 dark:text-gray-100 transition-colors duration-300"
  >
    <!-- Header -->
    <div id="header"></div>

    <!-- Contenido -->
    <main>
      <section
        class="carrusel min-h-[400px] h-[600px] flex items-center justify-center mb-8"
      >
        <img
          id="carrusel-img"
          src="assets/img/webp/magazDeAbajo_2-2.webp"
          alt="Carrusel"
          class="w-full h-full object-cover"
        />
      </section>

      <section class="w-full flex justify-center items-center px-4 mb-8">
        <div
          class="w-full bg-white dark:bg-gray-900 rounded-2xl shadow-lg px-4 py-2 flex justify-center"
        >
          <img
            src="assets/img/webp/logo-paycar-bierzo.webp"
            alt="Logo"
            class="w-full h-auto md:max-h-[400px] object-contain transition-transform duration-300 hover:scale-105 rounded-xl"
          />
        </div>
      </section>

      <section
        class="relative w-full h-[500px] overflow-hidden group rounded-xl shadow-lg"
      >
        <video
          autoplay
          muted
          loop
          playsinline
          tabindex="-1"
          class="absolute inset-0 w-full h-full object-cover"
        >
          <source src="assets/video/video-hormigon.mp4" type="video/mp4" />
        </video>
        <div
          class="absolute inset-0 flex flex-col justify-center items-center text-center px-6 opacity-0 group-hover:opacity-100 transition-opacity duration-500 text-white"
        >
          <h2 class="text-4xl font-extrabold mb-4">
            Bienvenidos a Nuestra Web
          </h2>
          <p class="text-lg max-w-2xl">
            Nos complace darte la bienvenida. Conoce más sobre nuestra empresa,
            nuestros valores, servicios y proyectos.
          </p>
          <a
            href="sobre-nosotros.html"
            class="mt-4 inline-block bg-orange-500 hover:bg-orange-600 transition px-6 py-3 rounded-full font-semibold shadow"
            >Conócenos más</a
          >
        </div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <button
      id="theme-toggle"
      type="button"
      aria-label="Cambiar tema"
      aria-pressed="false"
      class="fixed bottom-6 right-6 z-50 inline-flex items-center justify-center rounded-full border shadow-lg p-3 bg-white/90 border-gray-200 text-gray-800 hover:scale-105 active:scale-95 transition dark:bg-gray-900/90 dark:border-gray-700 dark:text-gray-100"
    >
      <!-- El JS actualizará este SVG (sol/luna) vía innerHTML -->
      <svg
        id="theme-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="20"
        height="20"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        aria-hidden="true"
      ></svg>
    </button>

    <!-- Para el carrusel de imágenes. -->
    <script src="js/carrusel-index.js"></script>
    <!-- Scripts de carga -->
    <script src="js/cargar-header.js"></script>
    <script src="js/cargar-footer.js"></script>
    <script src="js/fecha-footer.js"></script>
    <script src="js/theme-toggle.js" defer></script>
    <script src="js/menu-responsive.js"></script>
  </body>
</html>
