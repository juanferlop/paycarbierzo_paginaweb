<!doctype html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto | Paycar Bierzo</title>
    <link rel="icon" type="image/webp" href="assets/img/webp/logo.webp" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- 1) Fijar tema antes de pintar nada 
    antes de que cargue Tailwind CSS para evitar el “flash” de color al iniciar-->
    <script src="js/theme-init.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2) Config de Tailwind para CDN -->
    <script>
      // Coloca este bloque en <head>, ANTES del CDN
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        darkMode: 'class',
      };
    </script>
  </head>

  <body
    class="bg-gray-100 dark:bg-black text-gray-800 dark:text-gray-100 transition-colors duration-300"
  >
    <!-- Header -->
    <div id="header"></div>

    <!-- Carrusel -->
    <div class="w-full h-96" style="height: 400px">
      <img
        id="carrusel-amigos"
        src="assets/img/webp/cubicos-4.webp"
        class="w-full h-full object-cover transition-opacity duration-500"
        alt="Carrusel de obras"
        loading="lazy"
      />
    </div>

    <!-- Sección de Contacto -->
    <section id="contacto" class="bg-white dark:bg-gray-800 py-16 mt-12">
      <div class="max-w-7xl mx-auto px-6 text-center">
        <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">
          Contáctanos
        </h2>
        <p class="text-gray-600 dark:text-gray-300 mb-12">
          Estamos a tu disposición para ayudarte en lo que necesites.
        </p>

        <div class="grid md:grid-cols-3 gap-8 text-left">
          <!-- Teléfono -->
          <a
            href="tel:+34619761685"
            class="block bg-gray-100 dark:bg-gray-700 p-6 rounded-xl shadow hover:shadow-xl hover:scale-105 transform transition duration-300 no-underline"
          >
            <div
              class="flex items-center mb-2 text-blue-600 dark:text-blue-400 text-xl font-semibold"
            >
              <i class="fas fa-phone-alt mr-2" aria-hidden="true"></i> Teléfono
            </div>
            <p class="text-gray-700 dark:text-gray-200 text-base">
              +34 619 76 16 85
            </p>
          </a>

          <!-- Dirección -->
          <a
            href="https://www.google.com/maps?q=Dehesas,+Ponferrada,+León"
            target="_blank"
            class="block bg-gray-100 dark:bg-gray-700 p-6 rounded-xl shadow hover:shadow-xl hover:scale-105 transform transition duration-300 no-underline"
          >
            <div
              class="flex items-center mb-2 text-blue-600 dark:text-blue-400 text-xl font-semibold"
            >
              <i class="fas fa-map-marker-alt mr-2" aria-hidden="true"></i>
              Ubicación
            </div>
            <p class="text-gray-700 dark:text-gray-200 text-base">
              Dehesas, Ponferrada (León)
            </p>
          </a>

          <!-- Correo -->
          <a
            id="correo-enlace"
            class="block bg-gray-100 dark:bg-gray-700 p-6 rounded-xl shadow hover:shadow-xl hover:scale-105 transform transition duration-300 no-underline hover:text-blue-700 dark:hover:text-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <div
              class="flex items-center mb-2 text-blue-600 dark:text-blue-400 text-xl font-semibold"
            >
              <i class="fas fa-envelope mr-2" aria-hidden="true"></i> Correo
              Electrónico
            </div>
            <p
              id="correo-texto"
              class="text-gray-700 dark:text-gray-200 text-base break-all"
            ></p>
          </a>
        </div>
      </div>
    </section>

    <!-- Footer unificado -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script></script>

    <!-- Botón flotante modo claro/oscuro -->
    <button
      id="theme-toggle"
      type="button"
      aria-label="Cambiar tema"
      aria-pressed="false"
      class="fixed bottom-6 right-6 z-50 inline-flex items-center justify-center rounded-full border shadow-lg p-3 bg-white/90 border-gray-200 text-gray-800 hover:scale-105 active:scale-95 transition dark:bg-gray-900/90 dark:border-gray-700 dark:text-gray-100"
    >
      <svg
        id="theme-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="20"
        height="20"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      ></svg>
    </button>

    <!-- Scripts de carga -->
    <script src="js/cargar-header.js"></script>
    <script src="js/cargar-footer.js"></script>
    <script src="js/fecha-footer.js"></script>
    <script src="js/theme-toggle.js" defer></script>
    <script src="js/menu-responsive.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/carrusel-contacto.js"></script>
    <!-- Protección ligera del correo (evitar dejar el email en claro en el HTML para que los bots lo recojan). -->
    <script src="js/comprobacion-email.js"></script>
  </body>
</html>
