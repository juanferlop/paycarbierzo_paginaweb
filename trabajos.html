<!doctype html>
<html lang="es" class="dark">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-4R8T9VP3Y7"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-4R8T9VP3Y7');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabajos Realizados | Paycar Bierzo</title>
    <link rel="icon" type="image/webp" href="assets/img/webp/logo.webp" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Choices -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"
      defer
    ></script>
    <!-- GLightbox -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
    />
    <!-- 1) Fijar tema antes de pintar nada 
    antes de que cargue Tailwind CSS para evitar el “flash” de color al iniciar-->
    <script src="js/theme-init.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2) Config de Tailwind para CDN -->
    <script>
      // Coloca este bloque en <head>, ANTES del CDN
      window.tailwind = window.tailwind || {};
      window.tailwind.config = {
        darkMode: 'class',
      };
    </script>

    <!-- BreadcrumbList (migas de pan) en JSON-LD ayuda a Google a entender la jerarquía de tu sitio. -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Inicio",
            "item": "https://paycarbierzo.es/"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Trabajos Realizados",
            "item": "https://paycarbierzo.es/trabajos.html"
          }
        ]
      }
    </script>
  </head>

  <body
    class="bg-gray-100 dark:bg-black text-gray-800 dark:text-gray-100 transition-colors duration-300"
  >
    <!-- Header -->
    <div id="header"></div>

    <main>
      <section class="relative w-full h-[500px] overflow-hidden">
        <video
          autoplay
          loop
          muted
          playsinline
          class="absolute inset-0 w-full h-full object-cover z-0"
        >
          <source src="assets/video/video-construccion.mp4" type="video/mp4" />
        </video>
        <div class="absolute inset-0 bg-black bg-opacity-30 z-10"></div>
      </section>

      <!-- Título -->
      <section class="text-center px-4 pt-12 pb-20 max-w-4xl mx-auto">
        <h2 class="text-4xl font-extrabold text-gray-800 dark:text-white mb-4">
          Trabajos Realizados
        </h2>
        <p class="text-gray-600 dark:text-gray-300 text-lg leading-relaxed">
          A lo largo del tiempo, hemos ejecutado numerosos proyectos en
          distintos puntos del Bierzo y más allá. Aquí puedes ver una selección
          de nuestras obras clasificadas por tipo y ubicación.
        </p>
      </section>

      <section class="max-w-7xl mx-auto px-4">
        <!-- Filtros con tarjeta -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 mb-10">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <select
              id="filtro-fecha"
              class="w-full border rounded p-2 dark:bg-gray-800 dark:text-gray-200"
            >
              <option value="reciente">Más recientes</option>
              <option value="antigua">Más antiguas</option>
            </select>
            <select
              id="filtro-pueblo"
              class="w-full border rounded p-2 dark:bg-gray-800 dark:text-gray-200"
            >
              <option value="">Todos los pueblos</option>
            </select>
            <select
              id="filtro-tipo"
              class="w-full border rounded p-2 dark:bg-gray-800 dark:text-gray-200"
            >
              <option value="">Todos los tipos</option>
            </select>
          </div>
        </div>

        <!-- Contenedor de proyectos -->
        <div
          id="contenedor-proyectos"
          class="grid gap-y-10 gap-x-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
        ></div>
      </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Datos + galería -->
    <script src="js/proyectos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

    <!-- Botón flotante modo claro/oscuro -->
    <button
      id="theme-toggle"
      type="button"
      aria-label="Cambiar tema"
      aria-pressed="false"
      class="fixed bottom-6 right-6 z-50 inline-flex items-center justify-center rounded-full border shadow-lg p-3 bg-white/90 border-gray-200 text-gray-800 hover:scale-105 active:scale-95 transition dark:bg-gray-900/90 dark:border-gray-700 dark:text-gray-100"
    >
      <svg
        id="theme-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="20"
        height="20"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      ></svg>
    </button>

    <!-- Scripts de carga -->
    <script src="js/cargar-header.js"></script>
    <script src="js/cargar-footer.js"></script>
    <script src="js/fecha-footer.js"></script>
    <script src="js/theme-toggle.js" defer></script>
    <script src="js/menu-responsive.js"></script>
  </body>
</html>
